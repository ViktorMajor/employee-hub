<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header text-white">Add Employee</div>
        <div class="card-body">
          
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="form-group">
              <label>Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
              <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
            </div>
            
            <div class="form-group">
              <label>Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
              <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
                Valid email is required.
              </div>
            </div>
            
            <div class="form-group">
              <label>Gender <span class="text-danger">*</span></label>
              <select class="form-control" formControlName="gender">
                <option value="" disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <div *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched" class="text-danger">
                Gender is required.
              </div>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input
                type="number"
                class="form-control"
                formControlName="phone"
                placeholder="Enter phone number"
              />
            </div>

            <!-- Department -->
            <div class="form-group">
              <label>Department</label>
              <input
                type="text"
                class="form-control"
                formControlName="department"
                placeholder="Enter department"
              />
            </div>

            <!-- Birth Date -->
            <div class="form-group">
              <label>Birth Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="birthDate"
              />
            </div>

            <!-- Start Date -->
            <div class="form-group">
              <label>Start Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="startDate"
              />
            </div>

            <!-- Salary -->
            <div class="form-group">
              <label>Salary</label>
              <input
                type="text"
                class="form-control"
                formControlName="salary"
                placeholder="Enter salary"
              />
            </div>

            <!-- Home Office -->
            <div class="form-group">
              <label>Home Office</label>
              <input
                type="text"
                class="form-control"
                formControlName="homeOffice"
                placeholder="Yes/No"
              />
            </div>

            <!-- Education -->
            <div class="form-group">
              <label>Education</label>
              <input
                type="text"
                class="form-control"
                formControlName="education"
                placeholder="Enter education"
              />
            </div>

            <!-- Job Title -->
            <div class="form-group">
              <label>Job Title</label>
              <input
                type="text"
                class="form-control"
                formControlName="jobTitle"
                placeholder="Enter job title"
              />
            </div>

            <div class="form-group text-center mt-4">
              <button
                type="submit"
                class="btn btn-success btn-lg"
                [disabled]="!employeeForm.valid"
              >
                Add Employee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
